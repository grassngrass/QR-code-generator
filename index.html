<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <label for="qrText">Enter your Text or URL</label>
    <input type="text" id="qrText" placeholder="Text or URL" required />
    
    <div id="qrContainer"></div>
    
    <button type="button" class="btn" id="genBtn">Generate QR Code</button>
    <button type="button" class="btn btn-r" id="refreshBtn">Refresh</button>

    <a href="#" class="btn" id="downloadBtn">Download</a>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <script>
    let qrContainer = document.getElementById('qrContainer');
    let qrText = document.getElementById('qrText'); 
    let genBtn = document.getElementById('genBtn');
    let downloadBtn = document.getElementById('downloadBtn');
    let qrImage;

    const generateQR = (qrtext) => {
      qrContainer.innerHTML = ""; 
      qrContainer.classList.add('img-show');  
      return new QRCode(qrContainer, {
        text: qrtext,
        width: 200,
        height: 200,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
      });
    };

    const downloadQR = () => {
      qrImage = document.querySelector('#qrContainer img');
      if (qrImage) {
        const imgSrc = qrImage.getAttribute('src');

        // Use fetch + Blob to force download (mobile-compatible)
        fetch(imgSrc)
          .then(res => res.blob())
          .then(blob => {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'QRcode.jpg';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
          })
          .catch(() => {
            alert("Download failed. Try generating the QR code again.");
          });
      } else {
        alert("QR Code not ready yet.");
      }
    };

    genBtn.addEventListener('click', () => {
      const text = qrText.value.trim();
      if (text.length > 0) {
        generateQR(text);
        setTimeout(() => {
          qrImage = document.querySelector('#qrContainer img');
          if (qrImage) {
            const imgSrc = qrImage.getAttribute('src');
            downloadBtn.setAttribute('href', imgSrc);
          }
        }, 300);
      }
    });

    downloadBtn.addEventListener('click', (e) => {
      e.preventDefault(); // prevent default <a> click behavior
      downloadQR();
    });

    const refreshBtn = document.getElementById('refreshBtn');
    refreshBtn.addEventListener('click', () => {
        qrText.value = "";
        qrContainer.innerHTML = "";
        qrContainer.classList.remove('img-show');  
        downloadBtn.setAttribute('href', '');
    });
  </script>
</body>
</html>
