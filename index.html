<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <label for="qrText">Enter your Text or URL</label>
    <input type="text" id="qrText" placeholder="Text or URL" required />

    <div id="qrContainer"></div>

    <button type="button" class="btn" id="genBtn">Generate QR Code</button>
    <button type="button" class="btn btn-r" id="refreshBtn">Refresh</button>
    <a href="#" class="btn" id="downloadBtn">Download</a>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    const qrContainer = document.getElementById('qrContainer');
    const qrText = document.getElementById('qrText');
    const genBtn = document.getElementById('genBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const refreshBtn = document.getElementById('refreshBtn');

    const generateQR = (qrtext) => {
      qrContainer.innerHTML = "";
      qrContainer.classList.add('img-show');

      const tempDiv = document.createElement("div");
      new QRCode(tempDiv, {
        text: qrtext,
        width: 200,
        height: 200,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
      });

      setTimeout(() => {
        const qrImg = tempDiv.querySelector("img");
        const canvas = document.createElement("canvas");
        canvas.width = 200;
        canvas.height = 200;
        const ctx = canvas.getContext("2d");

        ctx.fillStyle = "#ffffff";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        const img = new Image();
        img.crossOrigin = "anonymous";
        img.onload = () => {
          ctx.drawImage(img, 0, 0, 200, 200);
          const finalImg = new Image();
          finalImg.src = canvas.toDataURL("image/jpeg", 1.0);
          finalImg.style.width = "200px";
          finalImg.style.borderRadius = "5px";
          finalImg.style.boxShadow = "0 0 5px #7e7e7e";
          qrContainer.appendChild(finalImg);
          downloadBtn.dataset.imgsrc = finalImg.src;
        };
        img.src = qrImg.src;
      }, 200);
    };

    const downloadQR = () => {
      const imgSrc = downloadBtn.dataset.imgsrc;
      if (!imgSrc) return alert("QR Code not ready yet.");

      fetch(imgSrc)
        .then(res => res.blob())
        .then(blob => {
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'QRcode.jpg';
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
          URL.revokeObjectURL(url);
        })
        .catch(() => alert("Download failed. Try generating again."));
    };

    genBtn.addEventListener('click', () => {
      const text = qrText.value.trim();
      if (text.length > 0) generateQR(text);
    });

    downloadBtn.addEventListener('click', (e) => {
      e.preventDefault();
      downloadQR();
    });

    refreshBtn.addEventListener('click', () => {
      qrText.value = "";
      qrContainer.innerHTML = "";
      qrContainer.classList.remove('img-show');
      downloadBtn.dataset.imgsrc = "";
    });
  </script>
</body>
</html>
